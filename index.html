<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
        <title>Event Calendar</title>
    </head>
    <body>
        <div id="calendar-view">
            <nav id="calendar-navigation">
                <button class="nav-button" id="todayButton">&odot; </button>
                <button class="nav-button" id="prevButton">&larr;</button>
                <div id="month-title"></div>
                <button class="nav-button" id="nextButton">&rarr;</button>
                <button class="nav-button" id="createButton">&oplus; </button>
            </nav>
            <main>
                <div id="calendar">
                    <div class="calendar-header"></div>
                    <div class="calendar-grid"></div>
                </div>
            </main>
        </div>
        <div id="event-detail-view" class="modal hidden">
            <div id="event-modal" class="modal-content">
                <button class="modal-close">&#x2715;</button>
                <p id="event-date"></p>
                <h2 id="event-title"></h2>
                <p id="event-result"></p>
                <p id="event-competition"></p>
                <p id="event-sport"></p>
            </div>
        </div>
        <div id="event-create-view" class="modal hidden">
            <div id="create-modal" class="modal-content">
                <button class="modal-close">&#x2715;</button>
                <h2 id="create-modal-title">New event</h2>
                <form id="event-create-form">
                    <label>Match<input type="checkbox" id="event-input-match"></label> 
                    <label id="event-input-name-label">Name<input type="text" id="event-input-name" required></label>
                    <label class="hidden" id="event-input-hometeam-label">Home Team<input type="text" id="event-input-hometeam"></label>
                    <label class="hidden" id="event-input-awayteam-label">Away Team<input type="text" id="event-input-awayteam"></label>
                    <label>Date & Time<input type="datetime-local" id="event-input-datetime" required></label>
                    <label>Sport<input type="text" id="event-input-sport"></label>
                    <label>Competition<input type="text" id="event-input-competition"></label>
                    <button type="submit" id="event-input-save">Save</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
